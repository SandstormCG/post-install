ansible_host: ansible_host_name
# Posible values: none, amd, nvidia
gpu: nvidia
user: your_user
zt_network: zt_network_id
subdomains: ["subdomain1.com","subdomain2.com"]
server_ip: server_ip
# timeshift | snapper
btrfs_snaps: timeshift
git_email: git_email
git_name: git_name
ansible_ext: ansible_external_folder
gaming_devices: ["90-keyboard-custom-kb","99-mouse-custom-ms"]
ssh_keys: ["id_rsa","id_rsa.pub"]
cert_file: domain.pem 
vm_name: win10
selfsigned_certs: ["domain.crt","domain.key"]
hostname: hostname
konsave_config: konsave_config_name
syncthing_devices:
  - { sid: your_device_id, name: your_device_name }
  - { sid: your_device_id2, name: your_device_name2 }


# Variables for server playbook
ip_whitelist: 2.2.2.2/24
syncthing_subdomain: st_subdomain
syncthing_port: st_port
container_sync: /dockers/containers/folder/
domain: domain.com
nginx_whitelist: yes 
volumes_folder: /dockers/volumes/folder/
ext_drives: /external/folder/
ssl_certificate: domain-selfsigned.crt
ssl_certificate_key: domain-selfsigned.key 
git_user: git_user

# This can be deleted if there is no external roles
some_role: "{{ ansible_ext }}/some/external/role"
some_other_role: "{{ ansible_ext }}/some/other/external/role"
